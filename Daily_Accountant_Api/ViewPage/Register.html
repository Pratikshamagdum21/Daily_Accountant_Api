<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Register Page</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/StyleSheet.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="container-login justify-content-center">
            <div class="align-self-center login-form col-md-4">
                <form>
                    <span class="headline">
                        Sign up With 
                    </span>
                    <div class="row text-center" style="margin-top:10px;font-size:14px;">
                        <div class="col-md-12">Have an Account  
                            <a href="Login.html">Login here!
                            </a>
                        </div>
                    </div>
                    <div class="col-md-12" style="margin-top:40px">
                        <div class="p-t-31 p-b-9">
                            <span class="txt1">
                                Email Address
                            </span>
                        </div>
                        <div class="usernamediv" data-validate="Username is required">
                            <input class="username2 validate-input" type="text" name="username" id="userName" required>
                            <span class="focus-input100"></span>
                        </div>

                        <div class="Password" style="margin-top:10px">
                            <span class="txt1">
                                Password
                            </span>
                        </div>

                        <div class="passworddiv" data-validate="Password is required">
                            <input class="username2 validate-input" type="password" name="pass" id="password" required>
                            <span class="focus-input100"></span>
                        </div>

                        <div class="Password" style="margin-top:10px">
                            <span class="txt1">
                                Confirm Password
                            </span>
                        </div>
                        <div class="passworddiv" data-validate="Password is required">
                            <input class="username2 validate-input" type="password" name="pass" id="Confirmpassword" required>
                            <span class="focus-input100"></span>
                        </div>

                        <div class="signbt">
                            <button class="login-btn" onclick="Submit()">
                                Sign Up
                            </button>
                        </div>
                    </div>
                  
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="../assets/script/ApiCall.js"></script>
    <script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

</body>
</html>
