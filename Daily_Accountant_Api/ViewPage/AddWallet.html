<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Add Wallet</h2>
                    <form>
                        <div class="row row-space">
                            <div class="col-md-12">
                                <div class="input-group col-md-5">
                                    <label class="label">Wallet Name</label>
                                    <input class="input--style-4" type="text" name="first_name" id="WalletName">
                                </div>
                            </div>
                            <div class="row" style="margin-left: 12px;">
                                <div class="input-group col-md-6">
                                    <label class="label">Amount</label>
                                    <input class="input--style-4" type="text" name="first_name" id="WalletAmount">
                                </div>
                                <div class="col-md-2" style="margin-left:30px">
                                    <button id="AddWallet"class="btn btn--radius-2 btn--blue" type="submit" style="margin-top:30px" onclick="AddWallet()">Add category</button>
                                </div>
                            </div>
                            <div id="container" class="container" style="margin-top:50px">
                                <table class="table table-hover" id="ExpensesId">
                                    <thead>
                                        <tr>
                                            <th>No</th>
                                            <th>Wallet Name</th>
                                            <th>Amount</th>
                                            <th>Delete</th>

                                        </tr>
                                    </thead>
                                    <tbody id="tbodyId"></tbody>
                                </table>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
