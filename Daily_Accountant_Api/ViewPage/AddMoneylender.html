<head>

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <link href="../assets/css/AddWallet.css" rel="stylesheet" />
    <link href="../assets/css/StyleSheet.css" rel="stylesheet" />
    <link href="../assets/css/bootstrap-datepicker.css" rel="stylesheet" />
    <link href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" rel="stylesheet" />

</head>
<body>

            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Add Moneylender</h2>
                    <form method="POST">
                        <div class="row row-space">
                            <div class="row col-md-12">
                                <div class="input-group col-md-4 lenderform">
                                    <label class="label">Borrower Name</label>
                                    <input class="input--style-4" type="text" name="first_name">
                                </div>                                
                            </div>
                            <div class="row col-md-12">
                                <div class="input-group col-md-4 lenderform" style="margin-left:30px">
                                    <label class="label">Amount</label>
                                    <input class="input--style-4" type="text" name="first_name">
                                </div>
                            </div>
                            <div class="row col-md-12">
                                <div class="dates input-grou col-md-2 lenderform" style="margin-left:17px;margin-bottom:20px">
                                    <label class="label">Date</label>
                                    <input type="text" class="input--style-4" id="timepicker" placeholder="yyyy-mm-dd" />
                                </div>
                            </div>
                            <div class="row col-md-12">
                                <div class="input-group col-md-8 lenderform" style="margin-left:30px">
                                    <label class="label">Note</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2" style="margin-left:30px">
                                    <button class="btn btn--radius-2 btn--blue" type="submit" style="margin-top:30px">Add category</button>
                                </div>
                            </div>
                            
                            <div id="container" class="container" style="margin-top:50px">
                                <table class="table table-hover" id="ExpensesId">
                                    <thead>
                                        <tr>
                                            <th>No</th>
                                            <th>Borrower Name</th>
                                            <th>Amount</th>
                                            <th>Date</th>
                                            <th>Note</th>
                                            <th>Delete</th>
                                            <th>Edit</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbodyId"></tbody>
                                </table>
                            </div>
                        </div>

                    </form>
                </div>
            </div>


    <script src="../assets/script/jquery.min.js"></script>
    <script src="../assets/script/bootstrap.min.js"></script>
    <script src="../assets/script/moment.js"></script>
    <script src="../assets/script/daterangepicker.js"></script>

    <script src="../assets/script/Script.js"></script>
    <script src="../assets/script/datepicker.js"></script>
    <script src="../assets/script/solid.js"></script>
    <script src="../assets/script/fontawesome.js"></script>
    <script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="../assets/script/bootbox.min.js.map"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.js" crossorigin="anonymous"></script>

</body>
</html>
